    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
         ['School', '2016-2017', '2017-2018'],
          ['Buena Terra',  5.00,      4.24],
          ['Centralia',  6.83,      11.24],
          ['Danbrook',  9.49,       10.37],
          ['Dysinger',  4.54,      5.73],
          ['Los Coyotes',  2.01,      1.65],
          ['Miller',  3.00,     5.25],
          ['San Marino',  6.07,       7.90],
          ['Raymond Temple',  8.23,      8.99],
          ['District', 5.82, 7.04]
        ]);

        var options = {
          chart: {
            title: 'Truancy Rate',
          },
        };

        var chart = new google.charts.Bar(document.getElementById('truancy'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
