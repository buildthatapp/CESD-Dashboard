    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'School');
        data.addColumn('number', '2015-2016');
        data.addColumn('number', '2016-2017');
        data.addColumn('number', '2017-2018');
        data.addRows([
          ['Buena Terra',  505, 531, 556],
          ['Centralia',   559, 567, 526],
          ['Danbrook', 656, 646, 614],
          ['Dysinger', 522, 484, 485],
          ['Los Coyotes', 533, 522, 535],
          ['Miller', 569, 567, 571],
          ['San Marino', 584, 571, 533],
          ['Raymond Temple', 504, 528, 504],
          ['District', 4432, 4416, 4324]
        ]);

        var table = new google.visualization.Table(document.getElementById('enrollment'));

        table.draw(data, {showRowNumber: false, width: '100%', height: '100%', style: 'ftext-align:center; font-size:22px;'});
      }
    </script>
