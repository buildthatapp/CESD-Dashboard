    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['School', '2016-2017', '2017-2018'],
          ['Buena Terra',  96.79,      97.02],
          ['Centralia',  96.40,      96.58],
          ['Danbrook',  96.55,       96.39],
          ['Dysinger',  96.92,      96.68],
          ['Los Coyotes',  98.10,      98.34],
          ['Miller',  97.48,      97.57],
          ['San Marino',  96.64,       96.69],
          ['Raymond Temple',  95.97,      96.28],
          ['District',  96.85,      96.94]
        ]);

        var options = {
          title: 'Attendance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.charts.Bar(document.getElementById('attendance'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
