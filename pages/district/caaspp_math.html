    <!--math concepts and procedures-->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Performance Bands', '2014-2015', '2015-2016', '2016-2017'],
          ['Above Average', 29.79, 38.22, 40.11],
          ['Below Average', 34.52, 28.33, 27.90],
          ['Near Standard', 35.69, 33.45, 31.99]
        ]);

        var options = {
          title: 'Concepts and Procedures',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.charts.Bar(document.getElementById('concepts-and-procedures'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
