     <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['School', 'English Learners'],
          ['Buena Terra', 104],
          ['Centralia', 260],
          ['Danbrook', 394],
          ['Dysinger', 92],
          ['Los Coyotes', 63],
          ['Miller', 101],
          ['San Marino', 140],
          ['Raymond Temple', 103]
        ]);

        var options = {
          title: 'English Learners - 1257 Students',
          pieHole: 0.3,
        };

        var chart = new google.visualization.PieChart(document.getElementById('english-learners'));
        chart.draw(data, options);
      }
    </script>
