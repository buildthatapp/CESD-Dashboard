    <!--reading claims-->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Performance Bands', '2014-2015', '2015-2016', '2016-2017'],
          ['Above Average', 23.76, 29.39, 31.6],
          ['Below Average', 29.97, 25.61, 23.9],
          ['Near Standard', 46.28, 45.00, 44.5]
        ]);

        var options = {
          title: 'Reading Claims',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.charts.Bar(document.getElementById('reading-claims'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
